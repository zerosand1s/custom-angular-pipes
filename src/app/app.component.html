<div class="container">
  <h3>Custom Angular Pipes</h3>
  <div class="pipeContainer">
    <h4>Reverse String Pipe</h4>
    <input
      type="text"
      [(ngModel)]="stringToReverse"
      placeholder="Enter string"
    />
    <button (click)="reverseString()">Transform</button>
    <input
      *ngIf="showReverse"
      type="text"
      value="{{ stringToReverse | reverseString }}"
      readonly
    />
  </div>
</div>
